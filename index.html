<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <!-- <link rel="icon" type="image/png" href="favicon.png" /> -->
    <link rel="stylesheet" href="/index.a45764df.css">
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <!-- Quote -->
      <div class="quote-text">
        <span class="quotation-mark">&ldquo;</span>
        <span id="quote"></span>
      </div>
      <!-- Author -->
      <div class="quote-author">
        <span class="author" id="author"></span>
      </div>
      <!-- Buttons -->
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet This!">
          <img class="twitter-brands" src="/twitter-brands.12f6af25.svg" alt="twitter brands">
        </button>
        <button class="new-quote" id="new-quote">New Quote</button>
      </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="/index.28d1c141.js"></script>
    <script src="/index.56f57d74.js"></script>
  </body>
</html>
